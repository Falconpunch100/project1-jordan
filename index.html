<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>U Foods</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!--Jordan's Banner Code-->
    <h1 id="banner">U Foods</h1>
    <!---Zack's Search bar-->
    <!--Make it look like google-->
    <!--Making a box in the center under the header to have search bar-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <div class="container">
        <br />
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <div class="col">
                            <input class="searchbar" type="search" placeholder="Search Recipes" maxlength="240">
                        </div>
                        <!-- Submit Button -->
                        <input type="submit" id="submit" class="submitbutton">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Side bar -->
    <div class="row">
        <!--Create a placeholder section/div to hold the buttons-->
        <div class="col-2" id="sidebar">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5>Suggested Food</h5>
                </div>
                <!--New buttons created by the user will get dumped here-->
                <div class="card-body bg-secondary" id="athlete-btn-div">
                </div>
            </div>
        </div>


    <div class="searchResults"></div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
