<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>U Foods</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
    integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous"
  />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>

    <!--Jordan's Banner Code-->

    <section>
    <div class="banner-image">
      <h1 id="banner">U Foods</h1>
    </div>

    <!-- 

        | LC | RC    |
        |    |       |
    -->
    <div class="content-container">
        <div class="content">
            <div class="row">
                <!-- left nav column -->
                <div class="col-3">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="sidenav">Suggested Food</h5>
                        </div>
                        <div class="sidenav">
                          <ul id="mostSearches">
                            <li><button type="button" class="btn btn-outline-warning">American Food</button></li>
                            <li><button type="button" class="btn btn-outline-warning">Asian Food</button></li>
                            <li><button type="button" class="btn btn-outline-warning">Italian Food</button></li>
                            <li><button type="button" class="btn btn-outline-warning">Mexican Food</button></li>
                        </ul>
                        </div>
                    </div>
                </div>
                <!-- right recipe search + results -->
                <div class="col recipe-col">
                    <!-- search box row -->
                    <div class="row">
                        <div class="searchbar-container">
                            <form class="card card-sm">
                                <div class="row card-body no-gutters align-items-center">
                                  <div class="col-auto">
                                    <i class="fas fa-search h4 text-body"></i>
                                  </div>
                                  <div class="col">
                                    <input
                                      class="searchbar"
                                      type="search"
                                      placeholder="Search Recipes"
                                      maxlength="240"
                                    />
                                  </div>
                            
                                  <button type="button" class="btn btn-warning">Submit Query</button>
                                </div>
                            </form>
                        </div>
                    </div>
               
                    <!-- search results -->
                    <div class="row">
                        <div id="search-results">
                            <!-- <div class="search-result">
                                <div class="search-result-image">
                                    <img src="https://i.pinimg.com/474x/b5/3d/e7/b53de7415b690b4af325e052bf44d20a.jpg" />
                                </div>
                                <div class="search-result-details">
                                    <div class="search-result-details-title">
                                    Potato Stew
                                    </div>
                                </div>
                            </div> -->
                            
                        </div>
                    </div>
              </div>
        </div>
    </div>

    <div class="banner-image">
      FOOTER
    </div>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
